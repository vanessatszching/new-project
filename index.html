  <body id="extra">
    <div class="backDrop">
      <div class="row row1">
        <div class="col-xs-6"><span class="emojis" id="icon">
          <img src="http://openweathermap.org/img/wn/01d@2x.png"/>
          
        
        </span></div>
        <div class="col-xs-6">
          <span class="temp" id="mainTemp">32 </span>
          <span class="tempC" id="cDeg"> °C |</span>
          <span class="tempD" id="dDeg">°F</span>
        </div>
        <div class="col-xs-6">
          <span class="date" id="newDate">11/8</span><br />
          <span class="week" id="newWeek">Thursday</span><br />
          <span class="time" id="time">12:30</span>
        </div>
        <div class="col-xs-6">
          <span class="details">
            Precipitation:<span id="precipitation">15</span>%<br />
            Humidity:<span id="humidity"> 84</span>%<br />
            Wind: <span id="wind">13</span> km/h</span
          >
        </div>
      </div>

      <div class="col-xs-12"><span class="enChin"> 🇬🇧/ 🇭🇰</span></div>

      <div class="searching">
        <form class="d-flex" role="search" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchEngine"
          />
          <button class="btn btn-sm btn-outline-secondary" type="submit">
            🔍
          </button>
          <button
            class="btn btn-sm btn-outline-secondary"
            type="submit"
            id="currentLocationButton"
          >
            📍
          </button>
        </form>
      </div>

      <div class="location">
        <p>
          <span class="city" id="displayCity">Hong Kong </span>
        </p>
      </div>
